<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <h1 class="header center orange-text">Inventory Management</h1>
    <div class="row center">
      <h5 class="header col s12 light">Already Registered?</h5>
      <a href="#!/" id="download-button" class="btn-large waves-effect waves-light orange">Login Here</a>
    </div>
    <div class="row center">
      <h5 class="header col s12 light">OR</h5>
      <h5 class="header col s12 light">Register Here</h5>
    </div>
    <br><br>
    <form class="col">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" required>
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" required>
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <input id="password" type="password" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row center">
        <button class="btn waves-effect waves-light orange" type="submit" name="action">Register
        </button>
      </div>
    </form>
  </div>
</div>
