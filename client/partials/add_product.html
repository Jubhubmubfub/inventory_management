
<div class="container">
  <h1>Add Product</h1>
  <div ng-repeat='error in errors'>
    {{error.message}}
  </div>
  <form name='form' ng-submit='create()'>
    <input type="text" pattern='.{2,}' title='2 characters minimum' placeholder="Product Name" ng-model='product.name' required>
    <input type="number" min='.01' step='any' ng-model='product.buyPrice' placeholder="Buy Price $" required>
    <input type="number" min='.01' step='any' ng-model='product.sellPrice' placeholder="Sell Price $" required>
    <input type="number" min='1' ng-model='product.quantity' placeholder="Quantity" required>
    <button class="btn waves-effect waves-light" type="submit" name="action">Create</button>
    <a href='/#!/add_order/{{company._id}}'class="waves-effect waves-light btn">Cancel</a>
  </form>
</div>
