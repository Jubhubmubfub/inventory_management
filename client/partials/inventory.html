    <div class="orange nav-wrapper">
      <a href="#!/userdashboard" class="brand-logo right">BMN Inventory</a>
      <ul>
        <li><a href="#!/userdashboard">Dashboard</a></li>
        <li class="active"><a href="#!/inventory">Inventory</a></li>
        <li><a href="#!/orders">Orders</a></li>

        <li><a href="#!/" ng-click="IC.logout()">Logout</a></li>
      </ul>
    </div>
  </nav>

<h1 class='center-title'>Inventory</h1>
<h5>Call (1-800-BMN-INVT) to order</h5>

<div ng-repeat='error in errors'>
  <p ng-bind='error.message'></p>
</div>

<input placeholder="search..." ng-model="search">

<table>
  <thead>
    <th><button ng-click="sortType='_id'; sortReverse = !sortReverse">ID</button></th>
    <th><button href="#" ng-click="sortType='name'; sortReverse = !sortReverse">Name</button></th>
    <th><button href="#" ng-click='sortType="sellPrice"; sortReverse = !sortReverse'>Sell Price</button></th>
    <th><button href="#" ng-click='sortType="quantity"; sortReverse = !sortReverse'>Quantity</button></th>
    <th><button href="#" ng-click='sortType="companyName"; sortReverse = !sortReverse'>Company Name</button></th>
  </thead>
  <tbody>
    <tr ng-repeat="product in products | filter:{name:search} ">
      <td name='id' ng-bind="product._id"></td>
      <td class='bold'ng-bind="product.name"></td>
      <td ng-if='IC.currentUser.admin !== 2'>
        <form ng-submit='updatePrice()'>
          <input type='hidden' name='id' ng-model='updatingObject.id' value='{{products[$index]._id}}'></input>
          <input type="number" ng-model='updatingObject.sellPrice' value='{{products[$index].sellPrice}}'>
          <input type="submit">
        </form>
      </td>
      <td ng-if='IC.currentUser.admin === 2'>
        {{product.sellPrice}}
      </td>
      <td ng-bind="product.quantity"></td>
      <td ng-bind="product._company.name"></td>
    </tr>
  </tbody>
</table>
